<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wealthy Date</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #0f172a 0%, #1e293b 100%), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-blend-mode: overlay;
      background-repeat: repeat;
      background-size: cover;
      color: #fefae0;
    }
    .card {
      background-color: rgba(15, 23, 42, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    input, select {
      border: 1px solid #fefae0;
      background-color: #fefae0;
      color: #1e293b;
    }
    .glow-text {
      color: #fde68a;
      text-shadow: 0 0 10px #fcd34d, 0 0 30px #facc15;
    }
    .glow-mascot img {
      animation: glowPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 6px #facc15);
    }
    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 6px #facc15); }
      50% { filter: drop-shadow(0 0 16px #fde68a); }
      100% { filter: drop-shadow(0 0 6px #facc15); }
    }
    #luckyNumbers {
      word-break: break-word;
      white-space: normal;
    }
    .section-title {
      font-size: 1.25rem;
      color: #facc15;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px #facc15;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">
  <div class="text-center max-w-3xl overflow-y-auto max-h-[90vh] p-4 bg-black bg-opacity-30 rounded-xl">
    <h1 class="text-6xl glow-text font-bold mb-10">My Wealthy Date</h1>
    <div class="card space-y-6">
      <form id="fortuneForm">
        <div class="text-left">
          <label for="dob" class="block text-lg mb-1">Birth Date:</label>
          <input type="date" id="dob" name="dob" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="time" class="block text-lg mb-1">Birth Time:</label>
          <input type="time" id="time" name="time" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="gender" class="block text-lg mb-1">Gender:</label>
          <select id="gender" name="gender" class="w-full text-black px-4 py-2 rounded mb-4" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="bg-yellow-400 text-black text-lg font-bold px-8 py-3 rounded-full shadow hover:bg-yellow-300 transition-all">Fortune Key</button>
        </div>
      </form>
    </div>
    <div class="mt-6 flex flex-wrap gap-4">
      <button onclick="downloadStyledPDF()" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded text-white">ðŸ“„ Download</button>
      <button onclick="openWhatsApp()" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-white">ðŸ’¬ WhatsApp</button>
      <button onclick="shareFacebook()" class="bg-blue-700 hover:bg-blue-600 px-4 py-2 rounded text-white">ðŸ“˜ Facebook</button>
    </div>
  </div>
  <script>
    function downloadStyledPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
      const resultElement = document.getElementById("result");
      html2canvas(resultElement).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = canvas.height * pdfWidth / canvas.width;
        pdf.addImage(imgData, "PNG", 20, 20, pdfWidth - 40, pdfHeight);
        pdf.save("my_wealthy_date.pdf");
      });
    }

    function openWhatsApp() {
      const text = encodeURIComponent(document.getElementById("result").innerText);
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    function shareFacebook() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.getElementById("result").innerText);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
    }

    document.getElementById('fortuneForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const dob = document.getElementById('dob').value;
      const time = document.getElementById('time').value;
      const gender = document.getElementById('gender').value;

      const response = await fetch('/fortune', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dob, time, gender })
      });

      const data = await response.json();
      if (data.error) return alert(data.error);

      document.getElementById('zodiac').textContent = data.zodiac;
      document.getElementById('personality').textContent = data.personality;
      document.getElementById('luckyDay').textContent = data.lucky_day;
      document.getElementById('score').textContent = data.score;
      document.getElementById('luckyNumbers').textContent = data.lucky_numbers.join(' â€¢ ');
      document.getElementById('lifePath').textContent = data.life_path;
      document.getElementById('lifePathMeaning').textContent = data.life_path_meaning;
      document.getElementById('character').textContent = data.character;
      document.getElementById('characterAdvice').textContent = data.character_advice;
      document.getElementById('love').textContent = data.love;
      document.getElementById('loveAdvice').textContent = data.love_advice;
      document.getElementById('wealth').textContent = data.wealth;
      document.getElementById('wealthAdvice').textContent = data.wealth_advice;
      document.getElementById('mindset').textContent = data.mindset;
      document.getElementById('mindsetTip').textContent = data.mindset_tip;
      document.getElementById('emotion').textContent = data.emotion;
      document.getElementById('emotionAdvice').textContent = data.emotion_advice;
      document.getElementById('habits').textContent = data.habits;
      document.getElementById('habitsInsight').textContent = data.habits_insight;
      document.getElementById('creativity').textContent = data.creativity;
      document.getElementById('creativityAdvice').textContent = data.creativity_advice;
      document.getElementById('quote').textContent = data.quote;

      document.getElementById('result').classList.remove('hidden');
      document.getElementById('mascotBox').classList.remove('hidden');
    });
  </script>
</body>
</html>
