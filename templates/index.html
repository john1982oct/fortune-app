<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Your Lucky Day & Numbers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    .glow {
      text-shadow: 0 0 5px #facc15, 0 0 10px #facc15;
    }
    .star-bg {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      border: 2px solid white;
      background-color: white;
    }
  </style>
</head>
<body class="star-bg min-h-screen p-8 flex flex-col items-center">
  <div class="text-center max-w-2xl">
    <h1 class="text-4xl md:text-5xl glow text-yellow-300 mb-6">üîÆ Discover Your Lucky Day & Numbers</h1>

    <div class="card mb-6 space-y-4">
      <form id="fortuneForm">
        <div class="text-left">
          <label for="dob" class="block text-lg mb-1">üìÖ Date of Birth (YYYY-MM-DD):</label>
          <input type="date" id="dob" name="dob" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="time" class="block text-lg mb-1">üïí Time of Birth (HH:MM):</label>
          <input type="time" id="time" name="time" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="gender" class="block text-lg mb-1">‚öß Gender:</label>
          <select id="gender" name="gender" class="w-full text-black px-4 py-2 rounded" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" class="bg-yellow-400 text-black text-lg font-bold px-6 py-3 rounded-full shadow hover:bg-yellow-300 transition-all">‚ú® Reveal My Fortune ‚ú®</button>
      </form>
    </div>

    <div id="result" class="card hidden text-left bg-gray-800 text-white" style="white-space: pre-line;">
      <h2 class="text-2xl mb-4 text-yellow-300 font-bold">üåü Your Results</h2>
      <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
      <p><strong>Personality:</strong> <span id="personality"></span></p>
      <p><strong>Lucky Windfall Day:</strong> <span id="luckyDay"></span> (Score: <span id="score"></span>)</p>
      <p><strong>Your Lucky Numbers:</strong> <span id="luckyNumbers"></span>
        <button onclick="copyNumbers()" class="ml-2 text-sm px-2 py-1 rounded bg-yellow-500 text-black hover:bg-yellow-400">üìã Copy</button>
      </p>
      <p><strong>Life Path Number:</strong> <span id="lifePath"></span></p>
      <p><strong>Meaning:</strong> <span id="lifePathMeaning"></span></p>
      <hr class="my-4 border-white/20" />
      <p><strong>Character Traits:</strong> <span id="character"></span></p>
      <p><strong>Romantic Outlook:</strong> <span id="love"></span></p>
      <p><strong>Quote of the Day:</strong> <em id="quote"></em></p>

      <div id="qrcode" class="mt-4"></div>

      <div class="mt-4 flex flex-wrap gap-4">
        <button onclick="downloadPDF()" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded text-white">üìÑ Download My Fortune</button>
        <button onclick="shareFortune()" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded text-white">üì§ Share My Fortune</button>
        <button onclick="openWhatsApp()" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-white">üí¨ Share via WhatsApp</button>
        <button onclick="saveAsImage()" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded text-white">üñºÔ∏è Save as Image</button>
      </div>
    </div>
  </div>

  <script>
    function copyNumbers() {
      const nums = document.getElementById("luckyNumbers").innerText;
      navigator.clipboard.writeText(nums);
      alert("Lucky numbers copied to clipboard!");
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById("result").innerText;
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 10, 20);
      doc.save("my_fortune.pdf");
    }

    function shareFortune() {
      const text = document.getElementById("result").innerText;
      if (navigator.share) {
        navigator.share({ title: "My Fortune Reading", text: text })
          .then(() => alert("Shared successfully!"))
          .catch(console.error);
      } else {
        prompt("Sharing not supported. You can copy and send this manually:", text);
      }
    }

    function openWhatsApp() {
      const text = encodeURIComponent(document.getElementById("result").innerText);
      const link = `https://wa.me/?text=${text}`;
      window.open(link, '_blank');
    }

    function saveAsImage() {
      const target = document.getElementById("result");
      html2canvas(target).then(canvas => {
        const link = document.createElement('a');
        link.download = 'my_fortune.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function generateQRCode(text) {
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), text, { width: 200 }, function (err, canvas) {
        if (!err) qrDiv.appendChild(canvas);
      });
    }

    function showResults(data) {
      document.getElementById('zodiac').textContent = data.zodiac;
      document.getElementById('personality').textContent = data.personality;
      document.getElementById('luckyDay').textContent = data.lucky_day;
      document.getElementById('score').textContent = data.score;
      document.getElementById('luckyNumbers').textContent = data.lucky_numbers.join(' ‚Ä¢ ');
      document.getElementById('lifePath').textContent = data.life_path;
      document.getElementById('lifePathMeaning').textContent = data.life_path_meaning;
      document.getElementById('character').textContent = data.character;
      document.getElementById('love').textContent = data.love;
      document.getElementById('quote').textContent = data.quote;
      document.getElementById('result').classList.remove('hidden');

      generateQRCode(document.getElementById("result").innerText);
    }

    document.getElementById('fortuneForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const dob = document.getElementById('dob').value;
      const time = document.getElementById('time').value;
      const gender = document.getElementById('gender').value;

      const response = await fetch('/fortune', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dob, time, gender })
      });

      const data = await response.json();
      showResults(data);
    });
  </script>
</body>
</html>
