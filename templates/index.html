<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Your Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: url('https://cdn.midjourney.com/7d84db52-0b25-4522-8284-0d0431e3e4ad/0_0.webp') no-repeat center center;
      background-size: cover;
      color: #fefae0;
    }
    .card {
      background-color: rgba(15, 23, 42, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      border: 1px solid #fefae0;
      background-color: #fefae0;
      color: #1e293b;
    }
    .glow-text {
      text-shadow: 0 0 5px #facc15, 0 0 15px #facc15;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">
  <div class="text-center max-w-xl">
    <h1 class="text-5xl glow-text text-yellow-300 mb-6">Start Your Journey</h1>

    <div class="card space-y-6">
      <form id="fortuneForm">
        <div class="text-left">
          <label for="dob" class="block text-lg mb-1">Birth Date:</label>
          <input type="date" id="dob" name="dob" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="time" class="block text-lg mb-1">Birth Time:</label>
          <input type="time" id="time" name="time" class="w-full text-black px-4 py-2 rounded" required />
        </div>
        <div class="text-left">
          <label for="gender" class="block text-lg mb-1">Gender:</label>
          <select id="gender" name="gender" class="w-full text-black px-4 py-2 rounded" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-yellow-400 text-black text-lg font-bold px-8 py-3 rounded-full shadow hover:bg-yellow-300 transition-all">Begin</button>
        </div>
      </form>
    </div>

    <div id="result" class="card hidden text-left bg-gray-800 text-white mt-8" style="white-space: pre-line;">
      <h2 class="text-2xl mb-4 text-yellow-300 font-bold">ðŸŒŸ Your Results</h2>
      <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
      <p><strong>Personality:</strong> <span id="personality"></span></p>
      <p><strong>Lucky Windfall Day:</strong> <span id="luckyDay"></span> (Score: <span id="score"></span>)</p>
      <p><strong>Your Lucky Numbers:</strong> <span id="luckyNumbers"></span></p>
      <p><strong>Life Path Number:</strong> <span id="lifePath"></span></p>
      <p><strong>Meaning:</strong> <span id="lifePathMeaning"></span></p>
      <hr class="my-4 border-white/20" />
      <p><strong>Character Traits:</strong> <span id="character"></span></p>
      <p><strong>Romantic Outlook:</strong> <span id="love"></span></p>
      <p><strong>Quote of the Day:</strong> <em id="quote"></em></p>
    </div>
  </div>

  <script>
    function showResults(data) {
      document.getElementById('zodiac').textContent = data.zodiac;
      document.getElementById('personality').textContent = data.personality;
      document.getElementById('luckyDay').textContent = data.lucky_day;
      document.getElementById('score').textContent = data.score;
      document.getElementById('luckyNumbers').textContent = data.lucky_numbers.join(' â€¢ ');
      document.getElementById('lifePath').textContent = data.life_path;
      document.getElementById('lifePathMeaning').textContent = data.life_path_meaning;
      document.getElementById('character').textContent = data.character;
      document.getElementById('love').textContent = data.love;
      document.getElementById('quote').textContent = data.quote;
      document.getElementById('result').classList.remove('hidden');
    }

    document.getElementById('fortuneForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const dob = document.getElementById('dob').value;
      const time = document.getElementById('time').value;
      const gender = document.getElementById('gender').value;

      const response = await fetch('/fortune', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dob, time, gender })
      });

      const data = await response.json();
      showResults(data);
    });
  </script>
</body>
</html>
