<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Your Lucky Day & Numbers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    .glow {
      text-shadow: 0 0 5px #facc15, 0 0 10px #facc15;
    }
    .star-bg {
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="star-bg min-h-screen p-8 flex flex-col items-center">
  <div class="text-center max-w-2xl">
    <h1 class="text-4xl md:text-5xl glow text-yellow-300 mb-6">üîÆ Discover Your Lucky Day & Numbers</h1>

    <div class="card mb-6">
      <div class="mb-4">
        <label for="dob" class="block text-lg mb-1">üìÖ Date of Birth (YYYY-MM-DD):</label>
        <input type="date" id="dob" class="w-full text-black px-4 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label for="time" class="block text-lg mb-1">üïí Time of Birth (HH:MM):</label>
        <input type="time" id="time" class="w-full text-black px-4 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label for="gender" class="block text-lg mb-1">‚öß Gender:</label>
        <select id="gender" class="w-full text-black px-4 py-2 rounded">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button onclick="revealFortune()" class="bg-yellow-400 text-black text-lg font-bold px-6 py-3 rounded-full shadow hover:bg-yellow-300 transition-all">‚ú® Reveal My Fortune ‚ú®</button>
    </div>

    <div id="result" class="card hidden text-left">
      <h2 class="text-2xl mb-4">üåü Your Results</h2>
      <p><strong>Zodiac Sign:</strong> <span id="zodiac"></span></p>
      <p><strong>Personality:</strong> <span id="personality"></span></p>
      <p><strong>Lucky Windfall Day:</strong> <span id="luckyDay"></span> (Score: <span id="score"></span>)</p>
      <p><strong>Your Lucky Numbers:</strong> <span id="luckyNumbers"></span></p>
      <hr class="my-4 border-white/20" />
      <p><strong>Character Traits:</strong> <span id="character"></span></p>
      <p><strong>Romantic Outlook:</strong> <span id="love"></span></p>
      <p><strong>Quote of the Day:</strong> <em id="quote"></em></p>
    </div>
  </div>

  <script>
    function revealFortune() {
      // Placeholder logic for visual demo
      document.getElementById('zodiac').textContent = 'Sagittarius';
      document.getElementById('personality').textContent = 'üéØ Adventurous and bold, lucky shots.';
      document.getElementById('luckyDay').textContent = '2025-06-03';
      document.getElementById('score').textContent = '16';
      document.getElementById('luckyNumbers').textContent = '5 ‚Ä¢ 17 ‚Ä¢ 22 ‚Ä¢ 36 ‚Ä¢ 44 ‚Ä¢ 48';
      document.getElementById('character').textContent = 'Independent, passionate, and always seeking meaning.';
      document.getElementById('love').textContent = 'Seeks genuine connection, wild yet loyal.';
      document.getElementById('quote').textContent = '‚ÄúAim your arrow high and trust the stars.‚Äù';
      document.getElementById('result').classList.remove('hidden');
    }
  </script>
</body>
</html>
